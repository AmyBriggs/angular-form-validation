<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="formExercise" ng-controller="MainController" ng-cloak>
    <div class="container">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>Here are our users</h1>
                <br>
            </div>

            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

                <div class="form-group" "{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine}">
                    <label><span id="username">Username</span></label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="12">
                    <p ng-show="userForm.username.$error.minlength" class="help-block">Username must be at least 3 characters long.</p>
                    <p ng-show="userForm.username.$error.maxlength" class="help-block">Username must be no greater than 12 characters.</p>
                </div>

                <div class="form-group" "{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine}">
                    <label><span id="password">Password</span></label>
                    <input type="text" name="password" class="form-control" ng-model="user.password" ng-minlength="3" ng-maxlength="12">
                    <p ng-show="userForm.password.$error.minlength" class="help-block">Password must be at least 3 characters long.</p>
                    <p ng-show="userForm.password.$error.maxlength" class="help-block">Password must be no greater than 12 characters.</p>
                </div>

                <div class="form-group" "{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
                    <label><span id="email">Email</span></label>
                    <input type="email" name="email" class="form-control" ng-model="email" ng-minlength="3" ng-maxlength="12">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Invalid email address.</p>
                </div>

                <div class="form-group" "{ 'has-error' : userForm.zip.$invalid && !userForm.zip.$pristine}">
                    <label><span id="zip">Zip (5 digits)</span></label>
                    <input type="text" name="zip" class="form-control" ng-model="zip" ng-minlength="5" ng-maxlength="5">
                    <p ng-show="userForm.zip.$invalid && !userForm.zip.$pristine" class="help-block">Enter a valid zip.</p>
                </div>

                <button id="button" type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>


            </form>

        </div>

    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
